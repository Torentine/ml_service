<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .slider-container {
            width: 500px;
            margin: 20px auto;
        }
        .graph {
            width: 640px;
            margin: 20px auto;
            text-align: center;
        }
        .graph img {
            max-width: 100%;
        }
        .Jaccard {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <input type="range" id="slider" min="60" max="75" value="60" step="1">
            <span id="slider-value">60</span>
        </div>

        <div class="graph">
            <img id="prediction" src="{% static 'outputs/prediction_60.png' %}" width="640" height="480" alt="">
        </div>
        <div class="Jaccard">
            <p>Индекс Жаккарда: 0.8001139</p>
        </div>
        <script>
            const slider = document.getElementById('slider');
            const sliderValue = document.getElementById('slider-value');
            const originalImage = document.getElementById('image');
            const predictionImage = document.getElementById('prediction');

            slider.addEventListener('input', () => {
                const value = slider.value;
                sliderValue.textContent = value;
                predictionImage.src = `{% static 'outputs/prediction_' %}${value}.png`;
            });
        </script>
    </div>
</body>
</html>
