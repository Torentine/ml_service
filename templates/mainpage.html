<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Загрузка изображения</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> </head>
<body>
    <div class="container">
        <h2>Загрузите изображение</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
